<body>
	<!--Top navbar -->
	<nav class="navbar navbar-color navbar-inverse animated fadeIn">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar navbar-color"></span>

      </button>
      <a class="navbar-brand navbar-color" href="#">Patient Tracker App</a>

    <div class="collapse navbar-collapse" id="myNavbar">
      
      <ul class="nav navbar-nav navbar-right">

	<!--end of Top Nav bar-->
	<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4">
		
		</div>
		<div class="col-sm-4 ">
			<div class="sign-up animated fadeIn">
				<h3 class="app-heading">Patient Tracker</h3>
				<h3 class="text-center">Create Account</h3>
				<p class="text-center">Create your account Now. It hardly takes 30 Seconds</p>
				<div class="container-fluid">
				<div class="row">
					<input type="text" class="col-xs-12  input-space form-control" placeholder="Enter your Username" id="signup-username"/>
					<input type="email" class="col-xs-12  input-space form-control" placeholder="Enter your Email" id="signup-email"/>
					<input type="password" class="col-xs-12 input-space form-control" placeholder="Enter your Password" id="signup-password"/>
					<input type="password" class="col-xs-12 input-space form-control" placeholder="Repeat Password" id="signup-rpassword"/>
					<input type="submit" class="col-xs-12 btn btn-mine btn-block input-space" value="Create Account" id="signup-btn" onclick = "signUp()" />
					<div class="col-xs-12 text-center input-space"><a href="login.html">Already have an account?</a></div>
				</div>
				</div>
				</div><!--end of form wrapper-->
			</div><!--end of col-md-4 -->

		</div>
